name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    # Global directory for all build steps to prevent path-joining errors
    defaults:
      run:
        working-directory: TransparentCalendarWidget-5e950a682d81f9e1f856ef52100fdfdc03b2e070

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17' # Matches project SDK
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TransparentCalendar-Debug
          # Path relative to the working-directory set above
          path: TransparentCalendarWidget-5e950a682d81f9e1f856ef52100fdfdc03b2e070/app/build/outputs/apk/debug/*.apk
